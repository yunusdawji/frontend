directories:
  output: dist
  buildResources: build
appId: org.zulip.zulip-electron
asar: true
files:
  - '**/*'
extraResources:
  - binary
dmg:
  contents:
    - x: 110
      'y': 150
    - x: 240
      'y': 150
      type: link
      path: /Applications
linux:
  target:
    - AppImage
    - deb
win:
  target: squirrel
  icon: build/icon.ico
electronVersion: 1.4.13
